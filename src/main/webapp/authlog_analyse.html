<div style="float:left; width:400px; padding-left:20px;">
    <p>Analyse Auth Logs</p>
    <form method="get" name="AuthLog" action="authlog">
        <fieldset>
            <legend>Search</legend>
            <dl>
                <label for="uesr">User</label>
                <input type="text" name="user" value="(.*)">
            </dl>
            <dl>
                <label for="node">Host</label>
                <input type="text" name="host" value="(.*)">
            </dl>
            <dl>
                <label for="tablename">Data Table</label>
                <input type="text" value="authlog_out" name="datatable" value="">
            </dl>
            
        </fieldset>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
